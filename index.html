<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <img id="image" src="images/facook.png" alt="Facebook logo">
        <div id="main-box">
            <form>
                <div class="login">Log in to Facebook</div>
                <input class="info" type="text" placeholder="Email address or phone number"> <br>
                <input class="info" type="text" placeholder="Password"><br>
                <button class="logbutton1" type="submit">Log In</button><br>
                <div id="links">
                    <a href="#">Forgotten account?</a>
                    <a href="#">Sign up for Facebook</a>
                </div>
        </form>
        </div>
    </div>
</body>
</html>
